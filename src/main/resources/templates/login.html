<style>
    .box {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        height: inherit;
        width: 30px;
        right: 0;
        margin-right: 26px;
    }
    .box .eye {
        background: url("/static/img/login/icons/eye-slash.svg") no-repeat;
        width: 30px;
        height: 30px;
        background-size: 30px 30px;
        cursor: pointer;
    }
    /*清除Edge浏览器中密码输入框的眼睛图标*/
    ::-ms-reveal {
        display: none;
    }
    /*清除Edge浏览器中文本输入框（text）的叉叉图标*/
    /*::-ms-clear {
        display: none;
    }*/

    #btnGroup1 label {
        font-family: Montserrat-Bold !important;
        font-size: 16px;
        color: #666666;
    }
</style>

<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form validate-form">
                <div style="margin-top: -130px; ">
                    <div id="btnGroup1" class="btn-group mb-3 w-100" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="identity" id="adminBtn" value="1" autocomplete="off">
                        <label class="btn btn-outline-info" for="adminBtn">管理员</label>

                        <input type="radio" class="btn-check" name="identity" id="visitorBtn" value="2" autocomplete="off">
                        <label class="btn btn-outline-info" for="visitorBtn">游客</label>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "请输入邮箱的正确格式: ex@abc.xyz">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100"></span>
                        <span class="label-input100">邮箱</span>
                    </div>

                    <div id="PASSWORD" class="wrap-input100 validate-input" data-validate="密码不能为空">
                        <div class="box">
                            <i class="eye" id="eyeBtn"></i>
                        </div>
                        <input class="input100" type="password" name="pass" maxlength="20"> <!--密码最多20位-->
                        <span class="focus-input100"></span>
                        <span class="label-input100">密码</span>
                    </div>

                    <!--拼图验证码   <br><br>-->
                    <div id="verifyPanel"></div>

                    <!--Tencent的滑块验证码-->
<!--                    <button class="btn btn-primary form-control" id="TencentCaptcha">点击此处进行验证</button>-->

                    <div class="flex-sb-m w-full p-t-3 p-b-32" style="margin-top: 10px !important; ">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                记住密码
                            </label>
                        </div>

                        <div>
                            <a id="forgotPass" class="txt1" style="cursor: pointer; ">
                                忘记密码?
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="loginBtn" style="font-size: 18px">
                            登录
                        </button>
                    </div>
                </div>
            </div>

            <!--登录页面左侧的图片展示-->
            <div class="login100-more" style="background-image: url('/static/img/login/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
